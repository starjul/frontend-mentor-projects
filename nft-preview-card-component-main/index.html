<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <main class="container">
      <div class="card">
        <div class="img-container">
          <img
          src="./images/image-equilibrium.jpg"
          alt="image-equilibrium"
          class="img"
        />
        <div class="overlay">
        </div>
        <img src="./images/icon-view.svg" alt="view-icon" class="view-icon"/>


        </div>
        
        <div>
          <h2>Equilibrium #3429</h2>
          <p class="description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="selling-data">
            <div>
              <img src="./images/icon-ethereum.svg" alt="ethereum-icon" />
              <span class="price">0.041 ETH</span>
            </div>
            <div >
              <img src="./images/icon-clock.svg" alt="clock-icon" />
              <span>3 days left</span>
            </div>
          </div>
          <hr />
          <div class="creator-container">
            <img
              src="./images/image-avatar.png"
              alt="avatar-image"
              class="avatar-img"
            />
            <div class="creator-name">
              <p>Creation of</p>
              <p class="name">Jules Wyvern</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/starjul">Starjul</a>.
      </div>
    </footer>
  </body>
</html>
